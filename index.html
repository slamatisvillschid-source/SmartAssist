<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SMART ASSIST</title>
    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #22c55e; --bg: #0f172a; --panel: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 380px; background: var(--panel); padding: 25px; border-right: 1px solid #334155; display: flex; flex-direction: column; gap: 20px; }
        .btn-group { display: flex; gap: 10px; }
        
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-camera { background: var(--primary); color: white; }
        .btn-connect { background: #475569; color: #94a3b8; cursor: not-allowed; }
        .btn-connect.active { background: var(--success); color: white; cursor: pointer; box-shadow: 0 0 15px var(--success); }

        .control-card { background: #0f172a; padding: 20px; border-radius: 12px; border: 1px solid #334155; }
        .toggle-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* Main Display */
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        #canvas-wrapper { position: relative; border-radius: 20px; border: 6px solid #334155; background: #000; overflow: hidden; line-height: 0; }
        #status-label { margin-top: 20px; font-size: 2rem; font-weight: 800; color: #60a5fa; text-transform: uppercase; }
        
        /* Log Box */
        #log { height: 180px; background: #000; border-radius: 8px; padding: 12px; font-family: 'Courier New', monospace; font-size: 13px; color: #10b981; overflow-y: auto; border: 1px solid #334155; }
        .log-entry { margin-bottom: 5px; border-left: 3px solid var(--primary); padding-left: 8px; }

        /* Custom Switch */
        .switch { position: relative; width: 42px; height: 24px; pointer-events: none; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #475569; transition: .4s; border-radius: 24px; }
        input:checked + .slider { background: var(--success); }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="margin:0; font-size: 1.2rem; color: #60a5fa;">üõ°Ô∏èSMART ASSIST CONTROL</h2>
    
    <div class="btn-group">
        <button class="btn-camera" id="start-btn" onclick="init()">Aktifkan Kamera</button>
        <button id="conn-btn" class="btn-connect" onclick="connectSerial()" disabled>Hubungkan Perangkat</button>
    </div>

    <div class="control-card">
        <div class="toggle-item">
            <span>üîì Status Pintu (Servo)</span>
            <label class="switch"><input type="checkbox" id="pintu-status"><span class="slider"></span></label>
        </div>
        <div class="toggle-item">
            <span>üí° Status Lampu (LED)</span>
            <label class="switch"><input type="checkbox" id="lampu-status"><span class="slider"></span></label>
        </div>
    </div>

    <div id="log">Sistem Siap...</div>
</div>

<div class="main-content">
    <div id="canvas-wrapper"><canvas id="canvas"></canvas></div>
    <div id="status-label">OFFLINE</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

<script>
    // GANTI DENGAN URL MODEL POSE ANDA
    const URL = "https://teachablemachine.withgoogle.com/models/ZMNrCQrv8/"; 
    
    let model, webcam, ctx, writer, port;
    let isOwnerVerified = false;
    let lastLogMessage = "";
    let isServoRunning = false;
    let isLightOn = false;

    async function init() {
        try {
            document.getElementById("start-btn").disabled = true;
            addLog("Mengunduh model AI...");
            
            model = await tmPose.load(URL + "model.json", URL + "metadata.json");
            
            webcam = new tmPose.Webcam(640, 480, true);
            await webcam.setup();
            await webcam.play();
            
            window.requestAnimationFrame(loop);
            
            const canvas = document.getElementById("canvas");
            canvas.width = 640; canvas.height = 480;
            ctx = canvas.getContext("2d");
            
            addLog("Kamera Aktif. Menunggu deteksi Pemilik.");
        } catch (e) {
            addLog("Gagal akses kamera: " + e.message);
            document.getElementById("start-btn").disabled = false;
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        if (!webcam.canvas) return;

        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        const prediction = await model.predict(posenetOutput);
        
        drawPose(pose);

        let highest = { name: "", prob: 0 };
        prediction.forEach(p => {
            if(p.probability > highest.prob) highest = { name: p.className, prob: p.probability };
        });

        if(highest.prob > 0.85) {
            document.getElementById("status-label").innerText = highest.name;
            handleSystemLogic(highest.name);
        }
    }

    function handleSystemLogic(detectedClass) {
        // 1. Verifikasi Keamanan
        if(detectedClass === "Pemilik" && !isOwnerVerified) {
            isOwnerVerified = true;
            const btn = document.getElementById("conn-btn");
            btn.disabled = false;
            btn.classList.add("active");
            addLog("Akses Terverifikasi: Selamat Datang Pemilik.");
        }

        if(!isOwnerVerified) return;

        // 2. Logika Lampu (Sticky ON -> OFF hanya saat Kosong)
        if(detectedClass === "Menyalakan Lampu" && !isLightOn) {
            toggleLight(true);
        } 
        else if(detectedClass === "Kosong" && isLightOn) {
            toggleLight(false);
        }

        // 3. Logika Servo (10 Detik Non-blocking)
        if(detectedClass === "Membuka Pintu" && !isServoRunning) {
            openDoorProcess();
        }
    }

    function toggleLight(status) {
        isLightOn = status;
        document.getElementById("lampu-status").checked = status;
        sendSerial(status ? "LED_ON" : "LED_OFF");
        addLog(status ? "Lampu dinyalakan (Sistem Lock)" : "Lampu dimatikan (Ruangan Kosong)");
    }

    function openDoorProcess() {
        isServoRunning = true;
        document.getElementById("pintu-status").checked = true;
        sendSerial("SERVO_OPEN");
        addLog("Membuka Pintu... (Auto-close aktif)");
        
        setTimeout(() => {
            document.getElementById("pintu-status").checked = false;
            sendSerial("SERVO_CLOSE");
            addLog("Pintu telah ditutup secara otomatis.");
            isServoRunning = false;
        }, 10000);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) tmPose.drawSkeleton(pose.keypoints, 0.5, ctx);
        }
    }

    async function connectSerial() {
        try {
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: 9600 });
            writer = port.writable.getWriter();
            addLog("USB Arduino Terhubung!");
        } catch (e) { addLog("Gagal Serial: " + e.message); }
    }

    async function sendSerial(msg) {
        if(writer) {
            const data = new TextEncoder().encode(msg + "\n");
            await writer.write(data);
        }
    }

    function addLog(msg) {
        // Hanya tampilkan log jika pesan berbeda dari yang terakhir
        if(msg === lastLogMessage) return;
        
        const logBox = document.getElementById("log");
        const time = new Date().toLocaleTimeString('id-ID');
        logBox.innerHTML = `<div class="log-entry"><strong>[${time}]</strong> ${msg}</div>` + logBox.innerHTML;
        lastLogMessage = msg;
    }
</script>
</body>
</html>
