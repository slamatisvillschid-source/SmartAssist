<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol Teachable Machine</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f9; padding: 20px; }
        #webcam-container { margin: 20px auto; border: 5px solid #333; border-radius: 10px; width: max-content; }
        #label-container { font-size: 24px; font-weight: bold; margin-top: 20px; color: #2c3e50; }
        .status-card { padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; min-width: 300px; }
        .action { color: #e74c3c; font-style: italic; }
    </style>
</head>
<body>

    <h2>AI Smart Control System</h2>
    <div class="status-card">
        <button type="button" onclick="init()">Mulai Kamera</button>
        <div id="webcam-container"></div>
        <div id="label-container">Menunggu kamera...</div>
        <p id="action-msg" class="action"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        // Ganti URL ini dengan link model yang Anda dapatkan dari Teachable Machine
        const URL = "https://teachablemachine.withgoogle.com/models/1TcxLgfyoh/";

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            
            // Mencari hasil prediksi dengan probabilitas tertinggi
            let highestProb = 0;
            let bestMatch = "";

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > highestProb) {
                    highestProb = prediction[i].probability;
                    bestMatch = prediction[i].className;
                }
            }

            // Logika Respon Berdasarkan Kelas Anda
            const msg = document.getElementById("action-msg");
            labelContainer.innerHTML = "Terdeteksi: " + bestMatch;

            switch(bestMatch) {
                case "Pemilik":
                    msg.innerHTML = "Selamat Datang, Bos!";
                    break;
                case "Membuka Pintu":
                    msg.innerHTML = "üîì Akses Diberikan: Pintu Terbuka";
                    break;
                case "Menyalakan Lampu":
                    msg.innerHTML = "üí° Perintah Diterima: Lampu Menyala";
                    break;
                case "Orang Lain":
                    msg.innerHTML = "‚ö†Ô∏è Peringatan: Akses Ditolak!";
                    break;
                case "Kosong":
                    msg.innerHTML = "Menunggu subjek...";
                    break;
                default:
                    msg.innerHTML = "";
            }
        }
    </script>
</body>
</html>
